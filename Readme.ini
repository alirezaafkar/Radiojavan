This script is written in Python3 by Nimasajedi[at]gmail.com on 20th May 2017 to exctract direct download links for musics/video clips 
(3 different video quality)/podcasts and albums on Radiojavan.com. Moreover, it generates file size and depicts cover photos alongside 
showing artist/art name for each supported RJ link. A copy of this script is running on http://mynext.pro/RJ. You may use it 
for free. To do so, you have to modify it on following lines, based on your settings 
1, 11, 41, 41, 53, 55, 226,237, 258, 284, 311, 316.

Lines 7,9 are python packages which have to be installed in advance.


